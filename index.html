<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Recommended meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.3/core.css">
    <!-- This script tag bootstraps PyScript -->
    <script type="module" src="https://pyscript.net/releases/2024.1.3/core.js"></script>

    <!-- for splashscreen -->
    <style>
        #loading {
            outline: none;
            border: none;
            background: transparent
        }
    </style>
    <script type="module">
        const loading = document.getElementById('loading');
        addEventListener('py:ready', () => loading.close());
        loading.showModal();
    </script>

    <!-- 以下カスタム -->
    <title>Pyscript Test</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <dialog id="loading">
        <h1>Loading...</h1>
    </dialog>

    <header>
        <h1>Pyscript Test Page</h1>
    </header>

    <main>
        <h1>PyscriptでOpenCVを使用する</h1>

        <hr>

        <h2>1. pyscriptで現在時刻を表示</h2>
        <script type="py" src="./py/PythonTestScript.py"></script>

        <hr>

        <h2>2. pyscriptで画像を読み込んで表示</h2>

        <input type="file" id="file" accept="imgae/*" required/>

        <secton id="pyscript">
            <script type="py" config="./pyscript-cfg.json" src="./py/opencv.py"></script>
        </secton>

        <hr>
    </main>

    <footer>
        <p>pyscript test page</p>
    </footer>
</body>

</html>
